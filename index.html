<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Weather online</title>
    <link href="dist/css/main.min.css" rel="stylesheet">
    <link href="src/components/weather-icons/css/weather.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="tiles">
            <div class="tile-town template">
                <h1 class="city-title"></h1>
                <span class="date"></span>
                <div class="clear"></div>
                <div class="temp">
                  <span class="degrees">
                    <span class="temp-real">-</span>
                    <span class='supsub'>
                      <sup class='superscript temp-max'>-</sup>
                      <sub class='subscript temp-min'>-</sub>
                    </span>
                  </span>
                    <br><span class="icon"></span>
                    <p id="condition"></p>
                </div>
                <div class="situation">
                    
                    <p id="wind">wind speed:
                        <br><span class="speed"></span></p>
                </div>
                <div class="remove-tile">
                    <button class="remove-town" name="remove-town">Remove</button>
                </div>
            </div>
        </div>
        <div class="action-part">
            <form>
                <input type="text" name="town" placeholder="e.g. Singapore">
                Forecast
                <input type="radio" name="type" checked class="weather-type" value="forecast">
                Current:
                <input type="radio" name="type" class="weather-type" value="current">
                <button name="add-town">Add town</button>
            </form>
        </div>
    </div>
    <script src="dist/js/bundle.js"></script>
</body>

</html>
